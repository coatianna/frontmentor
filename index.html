<!DOCTYPE html> <!-- то с чего начинается любой html файл-->
<html lang="en">
<head>
  <meta charset="UTF-8"> <!--Тип кодировки --> <!-- тэг мета применяется в заголовке хэд-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <!-- указывает путь к иконке заголовка и ее тип-->
  <link rel="stylesheet" href="./assets/style.css">
  
  <title>Frontend Mentor | Order summary card</title> <!-- заголовок который будет отображаться в названии вкладки-->

 <style>
   body{
     background: #DFE7FF url(images/pattern-background-desktop.svg);
     background-attachment: fixed;
     background-repeat: no-repeat;
   }
  
 </style>
  
</head>
<body> <!-- Тут все что будет отображаться в браузере-->

 <div><img class="person" src="images/illustration-hero.svg"  width="500" height="250" alt="This"> </div>
 <div class="container">
   <img class="person2" src="images/additional.png" width="500" height="550">
  <div class="centered"> <strong>Order Summary</strong>
  </div>
 <div class="centered2"> <p>You can now listen to millions of songs,<br>audiobooks and podcasts on any device<br> anywhere you like!</p>
  </div>
</body>
</html>
<!--часто используемыми тэгами для преобразования текста являются <h1>заголвок</h1> <p>абзац</p>-->
<!-- h1...6 идет по убыванию и влияет на размер заголовка-->
<!-- внутри р тэга можно использовать другие тэги-->
